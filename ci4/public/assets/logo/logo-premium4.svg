<svg width="240" height="55" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="premiumGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ee5a24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9ff3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="240" height="55" rx="16" ry="16" fill="url(#premiumGradient4)" />
  
  <!-- Indonesian flag inspired element -->
  <rect x="15" y="15" width="4" height="25" fill="white" opacity="0.3"/>
  <rect x="15" y="15" width="4" height="12" fill="white" opacity="0.6"/>
  
  <!-- Modern newspaper icon -->
  <g transform="translate(25, 12)">
    <!-- Main paper -->
    <rect x="0" y="0" width="22" height="30" rx="3" fill="white"/>
    
    <!-- Header section -->
    <rect x="2" y="3" width="18" height="4" rx="1" fill="#ff6b6b"/>
    <text x="11" y="6.5" font-family="Arial, sans-serif" font-size="3" font-weight="bold" 
          text-anchor="middle" fill="white">BERITA</text>
    
    <!-- Content lines -->
    <rect x="2" y="9" width="14" height="1.2" fill="#333"/>
    <rect x="2" y="11.5" width="16" height="1.2" fill="#333"/>
    <rect x="2" y="14" width="12" height="1.2" fill="#333"/>
    <rect x="2" y="16.5" width="15" height="1.2" fill="#333"/>
    <rect x="2" y="19" width="10" height="1.2" fill="#333"/>
    <rect x="2" y="21.5" width="13" height="1.2" fill="#333"/>
    <rect x="2" y="24" width="11" height="1.2" fill="#333"/>
    <rect x="2" y="26.5" width="14" height="1.2" fill="#333"/>
  </g>
  
  <!-- Logo text -->
  <text x="140" y="36" font-family="Arial, sans-serif" font-size="18" font-weight="700" 
        text-anchor="middle" fill="white" letter-spacing="1px">PORTAL BERITA</text>
</svg>
