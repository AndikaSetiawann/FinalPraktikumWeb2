<svg width="220" height="55" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="premiumGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background with shadow -->
  <rect x="2" y="2" width="216" height="51" rx="12" ry="12" fill="url(#premiumGradient1)" filter="url(#shadow)" />
  
  <!-- Modern newspaper/tablet icon -->
  <g transform="translate(15, 12)">
    <!-- Tablet/screen -->
    <rect x="0" y="0" width="24" height="30" rx="3" fill="white" opacity="0.95"/>
    <rect x="2" y="2" width="20" height="26" rx="2" fill="#667eea" opacity="0.1"/>
    
    <!-- Screen content -->
    <rect x="4" y="5" width="16" height="3" rx="1" fill="white"/>
    <rect x="4" y="10" width="12" height="1.5" fill="rgba(255,255,255,0.8)"/>
    <rect x="4" y="13" width="14" height="1.5" fill="rgba(255,255,255,0.8)"/>
    <rect x="4" y="16" width="10" height="1.5" fill="rgba(255,255,255,0.8)"/>
    <rect x="4" y="19" width="13" height="1.5" fill="rgba(255,255,255,0.8)"/>
    <rect x="4" y="22" width="8" height="1.5" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Signal/wifi icon -->
    <circle cx="18" cy="7" r="1.5" fill="white"/>
    <circle cx="18" cy="7" r="3" fill="none" stroke="white" stroke-width="0.8" opacity="0.6"/>
  </g>
  
  <!-- Logo text with better typography -->
  <text x="130" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="700" 
        text-anchor="middle" fill="white" letter-spacing="1px">DIGITAL NEWS</text>
</svg>
