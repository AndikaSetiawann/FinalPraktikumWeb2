<svg width="200" height="50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="beritaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f5faa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b83ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="0" y="0" width="200" height="50" rx="8" ry="8" fill="url(#beritaGradient)" />
  
