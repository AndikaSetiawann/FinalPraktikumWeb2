    <path d="M6 15 Q10 13 14 15" fill="none" stroke="white" stroke-width="1.5"/>
    <path d="M6 5 Q10 7 14 5" fill="none" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- Logo text -->
  <text x="115" y="32" font-family="Arial, sans-serif" font-size="15" font-weight="bold" 
